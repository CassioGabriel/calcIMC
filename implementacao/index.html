<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script>
        function calcular(){
        //1 ler os dados
        let altura = document.getElementById("campoAltura").value;
        let peso = document.getElementById("campoPeso").value;
        let menssagem = ""
        let pessoa = { altura:altura, peso:peso }

        //2 calcular
        let imc = pessoa.peso / (pessoa.altura * pessoa.altura);
        
        //3 classificar
        if(imc <= 18.5){
            menssagem = "Abaixo do peso";
        }else if(imc >= 18.5 && imc <= 24.9){
            menssagem = "Peso normal";
        }else if(imc >= 25 && imc <= 29.9){
            menssagem = "Sobrepeso";
        }else if(imc >= 30 && imc <= 34.9){
            menssagem = "Obesidade Grau 1";
        }else if(imc >= 35 && imc <= 39.9){
            menssagem = "Obesidade Grau 2";
        }else{
            menssagem = "Obesidade Grau 3";
        }
        //4 mostrar os resultados
        document.getElementById("resultado").innerText = menssagem;
        }
    </script>
</head>
<body>
    <center>
    <div>Calculadorade IMC</div>

    <div>Altura</div>
    <div><input id="campoAltura"/></div>

    <div>Peso</div>
    <div><input id="campoPeso"/></div>

    <div><button onclick="calcular()">Calcular</button></div>
    
    <div id="resultado"></div>
    </center>
</body>
</html>
